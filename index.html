<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="Images/cloudy-day.png" type="image/x-icon">
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter city name" spellcheck="false" class="search-bar">
      <button class="bt1"><i class="ri-search-line"></i></button>
    </div>
  
    <div class="weather">
      <img src="Images/cloud.png" alt="cloud" class="weather-icon">
      <h1 class="temp"></h1>
      <h2 class="city"></h2>
    </div>
  
    <div class="details">
      <div class="col">
        <img src="Images/humidity.png" alt="humidity" class="humidity-icon">
        <div>
          <p class="humidity"></p>
          <p>Humidity</p>
        </div>
      </div>
      <div class="col">
        <img src="Images/wind.png" alt="wind" class="wind-icon">
        <div>
          <p class="wind"></p>
          <p>Wind Speed</p>
        </div>
      </div>
    </div>
  
    <div class="forcast-items-container">
      <!-- Forecast items will be dynamically generated here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
